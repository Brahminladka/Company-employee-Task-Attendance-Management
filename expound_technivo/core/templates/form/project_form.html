<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4e73df;
            --primary-dark: #3a59c7;
            --secondary: #6c757d;
            --success: #198754;
            --danger: #dc3545;
            --warning: #fd7e14;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 700px;
        }
        
        .form-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .form-header h2 {
            margin: 0;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .form-body {
            padding: 30px;
        }
        
        .form-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .section-title i {
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.2);
        }
        
        .btn-submit {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px 25px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .help-text {
            font-size: 14px;
            color: var(--secondary);
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            min-width: 250px;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-row .form-group {
                min-width: 100%;
            }
            
            .form-body {
                padding: 20px;
            }
            
            .form-header {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-project-diagram"></i> Add New Project</h2>
        </div>
        
        <div class="form-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-info-circle"></i>
                        <span>Project Details</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="project_code">Project Code:</label>
                        <input type="text" name="project_code" id="project_code" class="form-control" required>
                        <div class="help-text">
                            <i class="fas fa-info-circle"></i> Enter the unique project code
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cost_category_project_type">Cost Category / Project Type:</label>
                            <input type="text" list="cost_categories" name="cost_category_project_type" id="cost_category_project_type" class="form-control" required>
                            <datalist id="cost_categories">
                                {% for cat in cost_categories %}
                                    <option value="{{ cat }}">
                                {% endfor %}
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label for="cost_centre_client_name">Cost Centre / Client Name:</label>
                            <input type="text" list="cost_centres" name="cost_centre_client_name" id="cost_centre_client_name" class="form-control" required>
                        <datalist id="cost_centres">
                            {% for centre in cost_centres %}
                                <option value="{{ centre }}">
                            {% endfor %}
                        </datalist>
                        </div>
                    </div>
                </div>
                    
                <div class="form-row">
                    <div class="form-group">
                        <label for="issue_id">Issue ID:</label>
                        <input type="text" list="issues" name="issue_id" id="issue_id" class="form-control" required>
                        <datalist id="issues">
                            {% for issue in issues %}
                                <option value="{{ issue }}">
                            {% endfor %}
                        </datalist>
                    </div>
                        <div class="form-group">
                            <label for="issue_date">Issue Date:</label>
                            <input type="date" name="issue_date" id="issue_date" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="issue_by">Issue By (Manager):</label>
                        <select name="issue_by" id="issue_by" class="form-control" required>
                            <option value="">-- Select Manager --</option>
                            {% for m in managers %}
                                <option value="{{ m.name }}">{{ m.name }}</option>
                            {% endfor %}
                        </select>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-plus-circle"></i> Add Project
                </button>
            </form>
        </div>
    </div>
</body>
</html>
