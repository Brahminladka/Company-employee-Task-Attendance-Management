<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information Form</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --light: #ecf0f1;
            --danger: #e74c3c;
            --success: #2ecc71;
            --border: #ddd;
            --text: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7f9;
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary);
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .required::after {
            content: " *";
            color: var(--danger);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-col {
            flex: 1;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 20px;
            }
        }
        
        .status-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .status-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-option input {
            width: auto;
        }
        
        .datalist-options {
            background: white;
            border: 1px solid var(--border);
            border-radius: 0 0 6px 6px;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            z-index: 10;
            display: none;
        }
        
        .datalist-option {
            padding: 10px 15px;
            cursor: pointer;
        }
        
        .datalist-option:hover {
            background-color: #f5f5f5;
        }
        
        .input-with-datalist {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Information</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="employee_code" class="required">Employee Code</label>
                        <input type="text" name="employee_code" id="employee_code" 
                               value="{{ employee.employee_code|default:'' }}" required 
                               placeholder="Enter employee code">
                    </div>
                </div>
                
                <div class="form-col">
                    <div class="form-group">
                        <label for="name" class="required">Full Name</label>
                        <input type="text" name="name" id="name" 
                               value="{{ employee.name|default:'' }}" required 
                               placeholder="Enter full name">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                            <label for="department" class="required">Department</label>
                            <div class="input-with-datalist">
                                <input type="text" name="department" id="department" list="deptList" 
                                    value="{{ employee.department|default:'' }}" required 
                                    placeholder="Select or type department" autocomplete="off">
                                <datalist id="deptList">
                                    {% for dept in departments %}
                                        <option value="{{ dept }}">{{ dept }}</option>
                                    {% endfor %}
                                </datalist>
                            </div>
                    </div>
                </div>

                <div class="form-col">
                <div class="form-group">
                    <label for="manager" class="required">Manager(s)</label>
                    <input type="hidden" name="manager_codes" id="manager_codes">
                    <div class="manager-container">
                        <input type="text" class="manager-select" list="manager_list" placeholder="Type manager name or code..." autocomplete="off">
                        <datalist id="manager_list">
                            {% for m in managers %}
                                <option value="{{ m.employee_code }}" data-name="{{ m.name }}">{{ m.name }}</option>
                            {% endfor %}
                        </datalist>
                        <br>
                        <button type="button" class="btn btn-sm btn-secondary btn-add-manager">
                            <i class="fas fa-user-plus me-1"></i> Add Manager
                        </button>

                        <div class="selected-managers mt-2">
                            <small class="text-muted">Selected:</small>
                            <ul class="selected-list list-unstyled mt-1"></ul>
                        </div>
                    </div>
                </div>
                </div>
            </div>
                
            <div class="form-row">
                <div class="form-col">
                        <div class="form-group">
                        <label for="doj">Date of Joining</label>
                        <input type="date" name="doj" id="doj" 
                            value="{{ employee.doj|date:'Y-m-d' }}">
                    </div>
                </div>
                
                 <div class="form-col">
                        <div class="form-group">
                        <label for="exit_date">EXIT DATE</label>
                        <input type="date" name="exit_date" id="exit_date" 
                            value="{{ employee.exit_date|date:'Y-m-d' }}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="required">Status</label>
                    <div class="status-group">
                        <div class="status-option">
                            <input type="radio" name="status" id="status_active" value="Active" 
                                       {% if employee.status %}checked{% endif %} required>
                            <label for="status_active">Active</label>
                        </div>
                        <div class="status-option">
                            <input type="radio" name="status" id="status_inactive" value="Inactive" 
                                       {% if employee.status == False %}checked{% endif %}>
                            <label for="status_inactive">Inactive</label>
                        </div>
                    </div>
            </div>            
            
            <button type="submit" class="btn">Save Employee</button>
        </form>
    </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const addBtn = document.querySelector(".btn-add-manager");
    const input = document.querySelector(".manager-select");
    const datalist = document.getElementById("manager_list");
    const selectedList = document.querySelector(".selected-list");
    const hiddenField = document.getElementById("manager_codes");

    let selectedManagers = []; // [{code, name}]

    // Add manager button
    addBtn.addEventListener("click", function () {
        const managerCode = input.value.trim();
        if (!managerCode) return;

        let managerName = managerCode;
        const options = datalist.getElementsByTagName('option');
        for (let option of options) {
            if (option.value === managerCode) {
                managerName = option.getAttribute('data-name') || managerCode;
                break;
            }
        }

        if (!selectedManagers.some(m => m.code === managerCode)) {
            selectedManagers.push({ code: managerCode, name: managerName });
            updateSelectedList();
            input.value = "";
        }
    });

    // Update selected list UI
    function updateSelectedList() {
        selectedList.innerHTML = "";
        selectedManagers.forEach((manager, index) => {
            const li = document.createElement("li");
            li.innerHTML = `${manager.name} (${manager.code})
                <button type="button" class="btn btn-sm btn-link text-danger btn-remove" data-index="${index}">‚ùå</button>`;
            selectedList.appendChild(li);
        });

        hiddenField.value = selectedManagers.map(m => m.code).join(",");

        document.querySelectorAll(".btn-remove").forEach(btn => {
            btn.addEventListener("click", function () {
                const index = parseInt(this.dataset.index);
                selectedManagers.splice(index, 1);
                updateSelectedList();
            });
        });
    }

    // Preload existing managers
    const preSelected = JSON.parse('{{ current_manager_codes_json|escapejs }}');
    preSelected.forEach(m => selectedManagers.push({ code: m.employee_code, name: m.name }));
    updateSelectedList();

    // Department datalist placeholder
    const departmentInput = document.getElementById('department');
    const deptDatalist = document.getElementById('deptList');
    if (departmentInput && deptDatalist) {
        departmentInput.addEventListener('focus', function() {
            this.setAttribute('placeholder', 'Start typing to see options');
        });
        departmentInput.addEventListener('blur', function() {
            this.setAttribute('placeholder', 'Select or type department');
        });
    }
});
</script>


</body>
</html>
